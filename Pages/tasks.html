<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="text-end mb-3">
            <span>Ol치, [Nome do Usu치rio]</span>
        </div>
        <h1 class="text-center">P치gina de Tarefas</h1>
        <div class="text-center">
            <button class="btn btn-primary mt-3" onclick="addCustomTask()">Nova Tarefa</button>
            <button class="btn btn-secondary mt-3" onclick="toggleTaskForm()">Editar Tarefas</button> <!-- Changed onclick event -->
        </div>
        <div class="task-list mt-4" id="taskList">
            <h2 class="text-center">Suas Tarefas</h2>
            <ul class="list-group">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </div>
        <div class="new-task-form mt-4" style="display: none;">
            <h2 class="text-center">Nova Tarefa</h2>
            <form>
                <div class="mb-3">
                    <label for="taskName" class="form-label">Nome da Tarefa:</label>
                    <input type="text" class="form-control" id="taskName" name="taskName" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="fixed-bottom bg-light text-center py-3">
        <p>&copy; 2024 Meu site</p>
    </footer>

    <script>
        function addCustomTask() {
            var taskName = prompt("Digite o nome da nova tarefa:");
            if (taskName !== null && taskName !== "") {
                var taskList = document.getElementById('taskList').querySelector('ul');
                var li = document.createElement('li');
                li.classList.add('list-group-item');
                li.textContent = taskName;
                taskList.appendChild(li);
            }
        }

        function toggleTaskForm() {
            var taskList = document.querySelector('.task-list');
            var newTaskForm = document.querySelector('.new-task-form');
            if (newTaskForm.style.display === "none") {
                newTaskForm.style.display = "block";
                taskList.style.display = "none";
            } else {
                newTaskForm.style.display = "none";
                taskList.style.display = "block";
            }
        }
    </script>
</body>
</html>
